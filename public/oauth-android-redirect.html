<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      // Extract the fragment and redirect to app
      const fragment = window.location.hash; // "#access_token=..."
      if (fragment) {
        const customScheme = "com.ezbillify.millsmitra://oauth2redirect" + fragment;
        window.location.href = customScheme;
      } else {
        document.body.innerText = "No session data found.";
      }
    </script>
  </head>
  <body>
    Redirecting to app...
  </body>
</html>
