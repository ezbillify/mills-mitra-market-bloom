<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuth Redirect Handler</title>
</head>
<body>
  <h3>Processing redirect...</h3>

  <script>
    window.addEventListener('supabase-android-auth', (e) => {
      const fragment = e.detail;
      if (fragment) {
        const fullUrl = `${window.location.origin}/#/callback${fragment}`;
        window.location.href = fullUrl;
      }
    });
  </script>
</body>
</html>
